server:
  port: 8080

spring:
  application:
    name: repeatdemo

  redis:
    database: 11
    host: 192.168.56.10
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 1000
        max-wait: -1ms
        max-idle: 50
        min-idle: 1

# redission配置，这里直接读取的redis变量.
redisson:
  serverconfig:
    address: "redis://${spring.redis.host}:${spring.redis.port}"
    password: ${spring.redis.password}
    database: ${spring.redis.database}